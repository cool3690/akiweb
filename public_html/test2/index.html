<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
<script id="rendered-js">
		$(document).ready(function () {
		  $("button#color1").click(function () {
			  $("#carimg").attr("src", "0001.png");
		  });
		  $("button#color2").click(function () {
			  $("#carimg").attr("src", "0002.png");
		  });
		  $("button#color3").click(function () {
			  $("#carimg").attr("src", "0003.png");
		  });
		  $("button#color4").click(function () {
			  $("#carimg").attr("src", "0004.png");
		  });
		  $("button#color5").click(function () {
			  $("#carimg").attr("src", "0005.png");
		  });
		  $("button#color6").click(function () {
			  $("#carimg").attr("src", "0006.png");
		  });
		});
    </script>
	<style>
		#test {
			background-image: url("99.jpg");
			background-repeat: repeat;
			text-align: justify;
			text-justify: inter-word;
			margin-top:250px;
			width:640px;
			height:337px;
		}
		#carimg{
			margin-top:200px;
			margin-left:150px;
		}
	</style>
	<div class="container">
		<div class="row">
			<div class="col-sm-12 col-md-6 col-lg-6">
				<div id="test">
					<img id="carimg" src="0001.png">
				</div>
			</div>
			<div class="col-sm-12 col-md-6 col-lg-6" style="margin-top:250px;padding-left:150px;">
				<button class="btn btn-dark ml-2" id="color1">白</button>
				<button class="btn btn-dark ml-2" id="color2">灰</button>
				<button class="btn btn-dark ml-2" id="color3">銀</button>
				<button class="btn btn-dark ml-2" id="color4">黑</button>
				<button class="btn btn-dark ml-2" id="color5">紅</button>
				<button class="btn btn-dark ml-2" id="color6">棕</button>
			</div>
		</div>
	</div>
</body>
</html>
